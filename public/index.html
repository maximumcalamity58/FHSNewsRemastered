<script type="text/javascript">
    // Variables to reference the DOM elements
    let periodBox = document.getElementById("period__box");
    let subBox = document.getElementById("sub_choose");

    // Initialize the countdown clock
    function initializeClock() {
		if (typeof init === "function") {
			initializeCountdown();
		}
		console.log("Default: the basic theme");
	}

	window.addEventListener('load', function() {
	  // Get all img tags with svg-to-inline class
	  var imgTags = document.querySelectorAll('.svg-convert');

	  // Loop through each tag found
	  imgTags.forEach(function(img) {
		var imgURL = img.src;

		// Fetch the SVG
		fetch(imgURL)
		  .then(response => response.text())
		  .then(data => {
			// Parse fetched SVG and replace img tag with it
			var parser = new DOMParser();
			var doc = parser.parseFromString(data, 'image/svg+xml');
			img.parentNode.replaceChild(doc.documentElement, img);
		  })
		  .catch(error => {
			console.error("Error fetching the SVG: ", error);
		  });
	  });
	});


    // Once the document content is loaded, initialize the clock
    document.addEventListener("DOMContentLoaded", initializeClock);

	// Function to switch the theme and save the choice in localStorage
	function switchTheme(themeName) {
	  const themeLink = document.getElementById('theme-style');
	  themeLink.href = `themes/${themeName}.css`;
	  localStorage.setItem('selectedTheme', themeName); // Save the theme to localStorage
	}

	// Function to set the active button visually
	function setActiveButton(activeButton) {
	  const buttons = document.querySelectorAll('.theme-button');
	  buttons.forEach(button => {
		button.classList.remove('active');
	  });
	  activeButton.classList.add('active');
	}

	// Event listener for theme buttons
	document.addEventListener('DOMContentLoaded', () => {
	  const themeButtons = document.querySelectorAll('.theme-button');

	  themeButtons.forEach(button => {
		button.addEventListener('click', function() {
		  const theme = this.getAttribute('data-theme');
		  switchTheme(theme);
		  setActiveButton(this);
		});
	  });

	  // Apply the saved theme when the page loads
	  const savedTheme = localStorage.getItem('selectedTheme');
	  if (savedTheme) {
		switchTheme(savedTheme);
		// Set the active class on the saved theme button
		document.querySelector(`.theme-button[data-theme="${savedTheme}"]`).classList.add('active');
	  }
	});
