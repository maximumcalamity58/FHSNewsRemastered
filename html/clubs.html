<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="HandheldFriendly" content="true">
	<title>FHS News</title>
	<link rel="shortcut icon" type="image/ico" href="https://schedlink.com/global/images/favicon.ico">

	<!-- CSS files go here -->
	<link rel="stylesheet" href="../css/global.css">
	<link rel="stylesheet" href="../css/club.css">

	<!-- Current theme goes here -->
	<link rel="stylesheet" href="../themes/default.css">

	<script src="../js/DOM.js" charset="utf-8"></script>
	<script src="../js/clubs.js" charset="utf-8"></script>
</head>
<body>
	<section class="row club">
		<div class="container club_container">
			<img class="club_thumbnail" src="../img/placeholder.png">
			<p class="club_headline">Bread roll Enjoyers United</p>
			<em class="club_subtitle"><p>We love bread roll!</p></em>
			<p class="club_content">We think about bread roll in this club</p>
		</div>
		<div id="clubModal" class="modal">
			<div class="modal-content">
				<span class="close">&times;</span>
				<h2>Bread roll Enjoyers United</h2>
				<p>We love bread roll! We think about bread roll in this club.</p>
			</div>
		</div>
		<nav>
			<div id="nav-tabs">
				<a id="nav-tabs__home" href="../index.html" class="selected">
					<div>
						<!--gradcap here-->
						<img src="../img/gradcap.png" alt="Home" width="34" height="34">
					</div>
				</a>
				<a id="nav-tabs__clubs" href="../html/clubs.html">
					<div>
						<!--settings here-->
						<img src="../img/clubs.png" alt="Clubs" width="34" height="34">
					</div>
				</a>
				<a id="nav-tabs__cal" href="../html/calendar.html">
					<div>
						<!--calendar here-->
						<img src="../img/calendar.png" alt="Calendar_old" width="34" height="34">
					</div>
				</a>
				<a id="nav-tabs__set" href="../html/settings.html">
					<div>
						<!--settings here-->
						<img src="../img/settings.png" alt="Settings" width="34" height="34">
					</div>
				</a>
			</div>
		</nav>
	</section>
</body>

<script>
	document.addEventListener('DOMContentLoaded', function() {
		// Get the modal
		var modal = document.getElementById("clubModal");

		// Get the button that opens the modal
		var btn = document.querySelector(".club_container");

		// Get the <span> element that closes the modal
		var span = document.querySelector(".close");

		// When the user clicks on the button, open the modal
		btn.onclick = function() {
			modal.style.display = "block";
		}

		// When the user clicks on <span> (x), close the modal
		span.onclick = function() {
			modal.style.display = "none";
		}

		// When the user clicks anywhere outside of the modal, close it
		window.onclick = function(event) {
			if (event.target == modal) {
				modal.style.display = "none";
			}
		}
	});
</script>
</body>
</html>
