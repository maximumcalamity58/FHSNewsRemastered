<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Generator</title>

    <script src="generator.js"></script>
</head>
<body>
    <h1>Theme Generator</h1>
    <form id="themeForm">
        <div><label>Theme Name: <input type="text" id="themeName" placeholder="Theme Name" required></label></div>
        <div><label>Theme Question(s): <textarea id="themeQuestion" placeholder="Theme Question(s)" rows="4" cols="50"></textarea></label></div>
        <div><label>SVG Icon for Theme: <input type="file" id="icon-svg" accept=".svg"></label></div>
        <div><label>Icon Background Color: <input type="color" id="icon-background-color" value="#ffffff"></label></div>
        <div><label>Background Image (overrides color): <input type="file" id="background-image" accept="image/png, image/jpeg"></label></div>
        <div><label>Background Color: <input type="color" id="background-color" value="#e4e4e4"></label></div>
        <div><label>Normal Font: <input type="text" id="norm-font" value="robotoregular" required></label></div>
        <div><label>Light Font: <input type="text" id="light-font" value="robotolight" required></label></div>
        <div><label>Bold Font: <input type="text" id="bold-font" value="robotobold" required></label></div>
        <div><label>Secondary Background Color: <input type="color" id="secondary-background-color" value="#d2d2d2"></label></div>
        <div><label>Container Background Color: <input type="color" id="container-background-color" value="#ffffff"></label></div>
        <div><label>Container Text Color: <input type="color" id="container-text-color" value="#000000"></label></div>
        <div><label>Countdown Text Color: <input type="color" id="countdown-text-color" value="#ff0000"></label></div>
        <div><label>Gallery Dot Color: <input type="color" id="gallery-dot-color" value="#D3D3D3"></label></div>
        <div><label>Button Background Color: <input type="color" id="button-background-color" value="#ffffff"></label></div>
        <div><label>Button Text Color: <input type="color" id="button-text-color" value="#000000"></label></div>
        <div><label>Button Text Color Alt: <input type="color" id="button-text-color-alt" value="#ffffff"></label></div>
        <div><label>Button Hover Background: <input type="color" id="button-hover-background" value="#e0e0e0"></label></div>
        <div><label>Button Hover Background Alt: <input type="color" id="button-hover-background-alt" value="rgba(255, 0, 0, 0.8)"></label></div>
        <div><label>Button Hover Text: <input type="color" id="button-hover-text" value="#000000"></label></div>
        <div><label>Button Active Color: <input type="color" id="button-active-color" value="#ffffff"></label></div>
        <div><label>Soft Color: <input type="color" id="soft-color" value="lightcoral"></label></div>
        <div><label>Calendar Red: <input type="color" id="calendar-red" value="lightcoral"></label></div>
        <div><label>Calendar Green: <input type="color" id="calendar-green" value="lightgreen"></label></div>
        <div><label>Calendar Blue: <input type="color" id="calendar-blue" value="#9dd7e6"></label></div>
        <div><label>Calendar Yellow: <input type="color" id="calendar-yellow" value="#ffffc0"></label></div>
        <div><label>Calendar Silver: <input type="color" id="calendar-silver" value="#e3e3e3"></label></div>
        <div><label>Calendar Purple: <input type="color" id="calendar-purple" value="#e3b0fb"></label></div>
        <div><label>Calendar Gray: <input type="color" id="calendar-gray" value="lightgrey"></label></div>
        <div><label>Calendar White: <input type="color" id="calendar-white" value="#ffffff"></label></div>
        <div><label>Header Background Color: <input type="color" id="header-background-color" value="#ff0000"></label></div>
        <div><label>Header Text Color: <input type="color" id="header-text-color" value="#ffffff"></label></div>
        <div><label>Header Icon Color: <input type="color" id="header-icon-color" value="#ffffff"></label></div>
        <div><label>Navigation Background Color: <input type="color" id="navigation-background-color" value="#ffffff"></label></div>
        <div><label>Navigation Icon Color: <input type="color" id="navigation-icon-color" value="#646464"></label></div>
        <div><label>Navigation Active Icon Color: <input type="color" id="navigation-active-icon-color" value="#ff0000"></label></div>
        <div><label>Error Background: <input type="color" id="error-bg" value="#ff9b9b"></label></div>
        <div><label>Active Color: <input type="color" id="active-color" value="#ff0000"></label></div>
        <div><label>Active Hover Color: <input type="color" id="active-hover-color" value="#e60000"></label></div>
        <div><label>Dark Color: <input type="color" id="dark-color" value="darkred"></label></div>
        <div><label>Outline Color: <input type="color" id="outline-color" value="#b4b4b4"></label></div>
        <div><label>Anchor Color: <input type="color" id="anchor-color" value="#ff0000"></label></div>
        <div><label>Anchor Hover: <input type="color" id="anchor-hover" value="#000000"></label></div>
        <div><button type="button" onclick="generateTheme()">Generate Theme</button></div>
    </form>
    <h2>Generated CSS</h2>
    <textarea id="cssOutput" cols="100" rows="10" readonly></textarea>
    <h2>Generated JavaScript</h2>
    <textarea id="jsOutput" cols="100" rows="10" readonly></textarea>

</body>
</html>
